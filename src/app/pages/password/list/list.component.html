<div class="header bg-gradient-info pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0 d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Contraseñas del Usuario: {{ userId }}</h3>
          <div>
            <button type="button" class="btn btn-success btn-circle-plus me-2" (click)="createPassword()">
              <i class="fas fa-plus"></i>
            </button>
            <button type="button" class="btn btn-secondary btn-circle-plus" (click)="goBackToUserList()">
              <i class="fas fa-arrow-left"></i>
            </button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Contenido</th>
                <th scope="col">Fecha de Inicio</th>
                <th scope="col">Fecha de Fin</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let password of passwords">
                <td>{{ password.id }}</td>
                <td>{{ password.content }}</td>
                <td>{{ password.startAt | date:'medium' }}</td>
                <td>{{ password.endAt | date:'medium' }}</td>
                <td>
                  <button type="button" class="btn btn-info btn-sm me-2" (click)="viewPassword(password.id)">
                    <i class="fas fa-eye"></i>
                  </button>
                  <button type="button" class="btn btn-primary btn-sm me-2" (click)="editPassword(password.id)">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button type="button" class="btn btn-danger btn-sm" (click)="deletePassword(password.id)">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="passwords.length === 0" class="card-body text-center">
          <p>No hay contraseñas registradas para este usuario.</p>
        </div>
      </div>
    </div>
  </div>
</div>
