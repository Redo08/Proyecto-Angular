<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Roles</h3>
           <button
            type="button"
            class="btn btn-success btn-circle-plus margin-left-custom"
            (click)="create()"
          >
          <i class="fas fa-plus"></i>
          </button>
        </div>
        <div class="card-body">
            <table class="table">
                <tr>
                    <td>Id</td>
                    <td>Nombre</td>
                    <td>Descripc√≥n</td>
                   
                </tr>
                <tr *ngFor="let rol of roles">  <!-- Condicionales y ciclos dentro de HTML-->
                    <td>{{rol.id}}</td>
                    <td>{{rol.name}}</td>
                    <td>{{rol.description}}</td>
                    <td>
                        <button class="btn btn-secondary" (click)="view(rol.id)">Visualizar</button>
                        <button class="btn btn-primary" (click)="edit(rol.id)">Editar</button>
                        <button class="btn btn-danger" (click)="delete(rol.id)">Eliminar</button>
                        <button class="btn btn-info" (click)="managePermissions(rol.id!)">Permissions</button>
                    </td>
                </tr>
            </table>
        </div>
      </div>
    </div>
  </div>
</div>
