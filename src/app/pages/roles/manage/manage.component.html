<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0" *ngIf="mode == 1">Ver Rol</h3>
                    <h3 class="mb-0" *ngIf="mode == 2">Crear Rol</h3>
                    <h3 class="mb-0" *ngIf="mode == 3">Actualizar Rol</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="theFormGroup">
                        <div class="card-body container">
                            <div class="row" *ngIf="mode != 2">
                                <div class="col-3">ID</div>
                                <div class="col-9">
                                    <input
                                        type="text"
                                        class="form-control"
                                        formControlName="id"
                                        disabled
                                    />
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-3">Nombre</div>
                                <div class="col-9">
                                    <input
                                        type="text"
                                        class="form-control"
                                        [disabled]="mode == 1"
                                        formControlName="name"
                                    />
                                    <div
                                        *ngIf="
                                            getTheFormGroup.name.errors &&
                                            (getTheFormGroup.name.dirty ||
                                                getTheFormGroup.name.touched ||
                                                trySend)
                                        "
                                    >
                                        <strong
                                            *ngIf="getTheFormGroup.name.errors.required"
                                            class="msnError"
                                            >Required</strong
                                        >
                                        <strong
                                            *ngIf="getTheFormGroup.name.errors.minlength"
                                            class="msnError"
                                            >Minimum value must be 2</strong
                                        >
                                        <strong
                                            *ngIf="getTheFormGroup.name.errors.maxlength"
                                            class="msnError"
                                            >Maximum value must be below 100 </strong>
                                    </div>
                                </div>
                            </div>
                            <br />
                            <!-- Descripción field -->
                            <div class="row">
                                <div class="col-3">Descripción</div>
                                <div class="col-9">
                                    <textarea
                                        class="form-control"
                                        rows="3"
                                        [disabled]="mode == 1"
                                        formControlName="description"
                                    ></textarea>
                                    <div
                                        *ngIf="
                                            getTheFormGroup.description?.errors &&
                                            (getTheFormGroup.description.dirty ||
                                                getTheFormGroup.description.touched ||
                                                trySend)
                                        "
                                    >
                                        <strong
                                            *ngIf="getTheFormGroup.description.errors.required"
                                            class="msnError"
                                            >Required</strong
                                        >
                                        <strong
                                            *ngIf="getTheFormGroup.description.errors.minlength"
                                            class="msnError"
                                            >Minimum value must be 5</strong
                                        >
                                        <strong
                                            *ngIf="getTheFormGroup.description.errors.maxlength"
                                            class="msnError"
                                            >Maximum value must be below 255</strong>
                                    </div>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-3"></div>
                                <div class="col-9">
                                    <button
                                        type="button"
                                        class="btn btn-success"
                                        (click)="create()"
                                        *ngIf="mode == 2"
                                    >
                                        Crear
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-warning"
                                        (click)="update()"
                                        *ngIf="mode == 3"
                                    >
                                        Actualizar
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        (click)="back()"
                                    >
                                        Volver
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
