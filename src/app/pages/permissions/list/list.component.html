<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0 d-flex justify-content-start align-items-center">
          <h2 class="mb-0 display-4">Permissions List</h2>
          <button
            type="button"
            class="btn btn-success btn-circle-plus margin-left-custom"
            (click)="create()"
            title="Create"
          >
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">URL</th>
                <th scope="col">Method</th>
                <th scope="col">Entity</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="!permissions || permissions.length === 0">
                <td colspan="5" class="text-center">No permissions to display.</td>
              </tr>
              <tr *ngFor="let permission of permissions">
                <td>{{ permission.id }}</td>
                <td>{{ permission.url }}</td>
                <td>{{ permission.method }}</td>
                <td>{{ permission.entity }}</td>
                <td>
                  <button class="btn btn-secondary" (click)="view(permission.id!)">View</button>
                  <button class="btn btn-primary" (click)="edit(permission.id!)">Update</button>
                  <button class="btn btn-danger" (click)="delete(permission.id!)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
        </div>
      </div>
    </div>
  </div>
</div>
