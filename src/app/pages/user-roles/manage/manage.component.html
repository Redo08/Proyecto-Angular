<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
          <h2 class="mb-0 display-4">
            {{ mode === 1 ? 'View Assignment' : (mode === 2 ? 'Assign New Role' : 'Update Assignment') }}
          </h2>
          <div>
            <button type="button" class="btn btn-secondary btn-circle-plus" (click)="back()">
              <i class="fas fa-arrow-left"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="userRoleForm">
            <div class="card-body container">
              <div class="row mb-3">
                <div class="col-3 d-flex align-items-center">User</div>
                <div class="col-9">
                  <select
                    id="user_id"
                    class="form-control"
                    formControlName="user_id"
                    [disabled]="mode === 1"
                  >
                    <option [ngValue]="null" disabled>Select a user...</option>
                    <option *ngFor="let user of users" [ngValue]="user.id">{{ user.name }} ({{ user.email }})</option>
                  </select>
                  <div *ngIf="f.user_id.invalid && (f.user_id.dirty || f.user_id.touched || trySend)">
                    <strong *ngIf="f.user_id.errors?.required" class="msnError">User is required.</strong>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-3 d-flex align-items-center">Role</div>
                <div class="col-9">
                  <select
                    id="role_id"
                    class="form-control"
                    formControlName="role_id"
                    [disabled]="mode === 1"
                  >
                    <option [ngValue]="null" disabled>Select a role...</option>
                    <option *ngFor="let role of roles" [ngValue]="role.id">{{ role.name }}</option>
                  </select>
                  <div *ngIf="f.role_id.invalid && (f.role_id.dirty || f.role_id.touched || trySend)">
                    <strong *ngIf="f.role_id.errors?.required" class="msnError">Role is required.</strong>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-3 d-flex align-items-center">Start Date</div>
                <div class="col-9">
                  <input
                    id="startAt"
                    type="datetime-local"
                    class="form-control"
                    formControlName="startAt"
                    [disabled]="mode === 1"
                  />
                  <div *ngIf="f.startAt.invalid && (f.startAt.dirty || f.startAt.touched || trySend)">
                    <strong *ngIf="f.startAt.errors?.required" class="msnError">Start date is required.</strong>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-3 d-flex align-items-center">End Date</div>
                <div class="col-9">
                  <input
                    id="endAt"
                    type="datetime-local"
                    class="form-control"
                    formControlName="endAt"
                    [disabled]="mode === 1"
                  />
                </div>
              </div>
              <div class="row mt-4 text-center">
                <div class="col-12">
                  <button
                    type="button"
                    class="btn btn-success me-2"
                    (click)="create()"
                    *ngIf="mode === 2"
                  >
                    Assign Role
                  </button>
                  <button
                    type="button"
                    class="btn btn-warning me-2"
                    (click)="update()"
                    *ngIf="mode === 3"
                  >
                    Update
                  </button>
                  <!-- Return button removed -->
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
