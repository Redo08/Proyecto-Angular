<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0 d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Gesti贸n de Sesiones <span *ngIf="user_id">para Usuario {{user_id}}</span></h3>
          <div class="d-flex align-items-center">
            <button type="button" class="btn btn-secondary btn-circle-plus mr-3" (click)="goBackToUsers()">
              <i class="fas fa-arrow-left"></i> 
            </button>
            <button type="button" class="btn btn-primary" (click)="createNewSessionForUser()">
              <i class="fas fa-plus"></i> Nueva Sesi贸n
            </button>
          </div>

        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Token</th>
                <th scope="col">Expiraci贸n</th>
                <th scope="col">C贸digo FA</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let session of sessions">
                <td>{{ session.id }}</td>
                <td>{{ session.token | slice:0:20 }}...</td>
                <td>{{ session.expiration | date: 'medium' }}</td>
                <td>{{ session.FACode || 'N/A' }}</td>
                <td>{{ session.state }}</td>
                <td>
                  <button class="btn btn-secondary" (click)="viewSession(session.id!)">
                     View
                  </button>
                  <button class="btn btn-primary" (click)="editSession(session.id!)">
                     Update
                  </button>
                  <button class="btn btn-danger" (click)="deleteSession(session.id!)">
                    Delete
                  </button>
                </td>
              </tr>
              <tr *ngIf="sessions.length === 0">
                <td colspan="7" class="text-center">No hay sesiones para mostrar.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
