<div class="header bg-gradient-info pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0 d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Session Management <span *ngIf="user_id">for User {{user_id}}</span></h3>
          <div class="d-flex align-items-center">
            <button type="button" class="btn btn-secondary btn-circle-plus mr-3" (click)="goBackToUsers()" title="Back to Users">
              <i class="fas fa-arrow-left"></i>
            </button>
            <button type="button" class="btn btn-success btn-circle-plus" (click)="createNewSessionForUser()" title="Create Session">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Token</th>
                <th scope="col">Expiration</th>
                <th scope="col">FA Code</th>
                <th scope="col">State</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let session of sessions">
                <td>{{ session.id }}</td>
                <td>{{ session.token | slice:0:20 }}...</td>
                <td>{{ session.expiration | date: 'medium' }}</td>
                <td>{{ session.FACode || 'N/A' }}</td>
                <td>{{ session.state }}</td>
                <td>
                  <button type="button" class="btn btn-sm btn-info" (click)="viewSession(session.id!)" title="View">
                    <i class="fas fa-eye"></i> View
                  </button>
                  <button type="button" class="btn btn-sm btn-primary ml-2" (click)="editSession(session.id!)" title="Edit">
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button type="button" class="btn btn-sm btn-danger ml-2" (click)="deleteSession(session.id!)" title="Delete">
                    <i class="fas fa-trash-alt"></i> Delete
                  </button>
                </td>
              </tr>
              <tr *ngIf="sessions.length === 0">
                <td colspan="6" class="text-center">No sessions to display.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
