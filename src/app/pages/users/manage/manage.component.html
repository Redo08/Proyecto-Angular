<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0" *ngIf="mode == 1">Ver</h3>
          <h3 class="mb-0" *ngIf="mode == 2">Crear</h3>
          <h3 class="mb-0" *ngIf="mode == 3">Actualizar</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="theFormGroup">
            <div class="card-body container">
              <div class="row">
                <div class="col-3">ID</div>
                <div class="col-9">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="id"
                    disabled
                 />
                  <!-- El ngModel permite la conexión bidirecciónal-->
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-3">Name</div>
                <div class="col-9">
                  <input
                    type="text"
                    class="form-control"
                    [disabled]="mode == 1"
                    formControlName="name"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.name.errors &&
                      (getTheFormGroup.name.dirty ||
                        getTheFormGroup.name.touched ||
                        trySend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.name.errors.required"
                      class="msnError"
                      >Required</strong
                    >
                    <strong
                      *ngIf="getTheFormGroup.name.errors.minlength"
                      class="msnError"
                      >Minimum value must be 2</strong
                    >
                    <strong
                      *ngIf="getTheFormGroup.name.errors.maxlength"
                      class="msnError"
                      >Maximum value must be below 100 </strong>
                  </div>
                </div>
              </div>
              <br />
              <div class="row">
              <div class="col-3">Email</div>
              <div class="col-9">
                <input
                  type="email"
                  class="form-control"
                  [disabled]="mode == 1"
                  formControlName="email"
                />
                <div *ngIf="getTheFormGroup.email.errors && (getTheFormGroup.email.dirty || getTheFormGroup.email.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.email.errors.email" class="msnError">Invalid, it must be an email</strong>
                  <strong *ngIf="getTheFormGroup.email.errors.required" class="msnError">Required</strong>
                </div>
              </div>
              <!-- <br />
              <div class="row">
              <div class="col-3">Password</div>
              <div class="col-9">
                <input
                  type="password"
                  class="form-control"
                  [disabled]="mode == 1"
                  formControlName="password"
                />
                <div *ngIf="getTheFormGroup.password.errors && (getTheFormGroup.password.dirty || getTheFormGroup.password.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.password.errors.minlength" class="msnError">Minimum value must be 5</strong>
                  <strong *ngIf="getTheFormGroup.password.errors.required" class="msnError">Required</strong>
                </div>
              </div>
            </div> -->
            <br />
            </div>
              <div class="row">
                <div class="col-3"></div>
                <div class="col-9">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="back()"
                    *ngIf="mode == 1"
                  >
                    Return
                  </button>
                  <button
                    type="button"
                    class="btn btn-success btn-block"
                    (click)="create()"
                    *ngIf="mode == 2"
                  >
                    Create
                  </button>
                  <button
                    type="button"
                    class="btn btn-warning btn-block"
                    (click)="update()"
                    *ngIf="mode == 3"
                  >
                    Update
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
