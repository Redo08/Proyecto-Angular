<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
          <h2 class="mb-0 display-4">
            {{ mode == 1 ? 'User Details' : (mode == 2 ? 'Create User' : 'Update User') }}
          </h2>
          <div>
            <button type="button" class="btn btn-secondary btn-circle-plus" (click)="back()">
              <i class="fas fa-arrow-left"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="theFormGroup">
            <div class="card-body container">
              <div class="row mb-3" *ngIf="mode == 1 || mode == 3">
                <div class="col-3 d-flex align-items-center">ID</div>
                <div class="col-9">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="id"
                    readonly
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-3 d-flex align-items-center">Name</div>
                <div class="col-9">
                  <input
                    type="text"
                    class="form-control"
                    [disabled]="mode == 1"
                    formControlName="name"
                  />
                  <div
                    *ngIf="
                      getTheFormGroup.name.errors &&
                      (getTheFormGroup.name.dirty ||
                        getTheFormGroup.name.touched ||
                        trySend)
                    "
                  >
                    <strong
                      *ngIf="getTheFormGroup.name.errors.required"
                      class="msnError"
                      >Required</strong
                    >
                    <strong
                      *ngIf="getTheFormGroup.name.errors.minlength"
                      class="msnError"
                      >Minimum value must be 2</strong
                    >
                    <strong
                      *ngIf="getTheFormGroup.name.errors.maxlength"
                      class="msnError"
                      >Maximum value must be below 100 </strong>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-3 d-flex align-items-center">Email</div>
                <div class="col-9">
                  <input
                    type="email"
                    class="form-control"
                    [disabled]="mode == 1"
                    formControlName="email"
                  />
                  <div *ngIf="getTheFormGroup.email.errors && (getTheFormGroup.email.dirty || getTheFormGroup.email.touched || trySend)">
                    <strong *ngIf="getTheFormGroup.email.errors.email" class="msnError">Invalid, it must be an email</strong>
                    <strong *ngIf="getTheFormGroup.email.errors.required" class="msnError">Required</strong>
                  </div>
                </div>
              </div>
              <!-- Puedes agregar más campos aquí si lo necesitas -->
              <div class="row mt-4 text-center">
                <div class="col-12">
                  <button
                    type="button"
                    class="btn btn-primary me-2"
                    (click)="back()"
                    *ngIf="mode == 1"
                  >
                    Return
                  </button>
                  <button
                    type="button"
                    class="btn btn-success me-2"
                    (click)="create()"
                    *ngIf="mode == 2"
                  >
                    Create
                  </button>
                  <button
                    type="button"
                    class="btn btn-warning me-2"
                    (click)="update()"
                    *ngIf="mode == 3"
                  >
                    Update
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
