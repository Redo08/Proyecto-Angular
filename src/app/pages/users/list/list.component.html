<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent d-flex justify-content-start align-items-center">
          <h2 class="mb-0 display-4">Users</h2>
          <button
            type="button"
            class="btn btn-success btn-circle-plus margin-left-custom"
            (click)="create()"
            title="Create"
          >
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Options</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="!users || users.length === 0">
                  <td colspan="4" class="text-center">No users to display.</td>
                </tr>
                <tr *ngFor="let user of users">
                  <td>{{user.id}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>
                    <button class="btn btn-secondary" (click)="view(user.id)">View</button>
                    <button class="btn btn-primary" (click)="edit(user.id)">Update</button>
                    <button class="btn btn-danger" (click)="delete(user.id)">Delete</button>
                    <button class="btn btn-warning " (click)="manageAddress(user.id)">Address</button>
                    <button class="btn btn-info" [routerLink]="['/users', user.id, 'profile']">Profile</button>
                    <button class="btn btn-success" [routerLink]="['/users', user.id, 'sessions']">Sessions</button>
                    <button class="btn btn-dark" [routerLink]="['/users', user.id, 'passwords']">Passwords</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
