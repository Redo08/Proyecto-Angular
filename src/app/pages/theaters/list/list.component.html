<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Teatros</h3>
          <button class="btn btn-success" (click)="create()">Crear</button>
        </div>
        <div class="card-body">
            <table class="table">
                <tr>
                    <td>Id</td>
                    <td>Location</td>
                    <td>Capacity</td>
                    <td>Options</td>
                </tr>
                <tr *ngFor="let theater of theaters">  <!-- Condicionales y ciclos dentro de HTML-->
                    <td>{{theater.id}}</td>
                    <td>{{theater.location}}</td>
                    <td>{{theater.capacity}}</td>
                    <td>
                      <button class="btn btn-secondary" (click)="view(theater.id)">Visualizar</button>
                        <button class="btn btn-primary" (click)="edit(theater.id)">Editar</button>
                        <button class="btn btn-danger" (click)="delete(theater.id)">Eliminar</button>
                    </td>
                </tr>
            </table>
        </div>
      </div>
    </div>
  </div>
</div>
